<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoTune - Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="media/images/icon/icon.jfif" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>

  <!-- üåô Dark/Light Mode Button -->
  <button onclick="toggleMode()" class="mode-toggle">üåì</button>

  <!-- üéµ Music Player Container -->
  <div class="containar">
    <div class="music-player">
      <nav>
        <input type="text" id="search" placeholder="üîç Search song..." />
        <div class="circle" onclick="togglePlaylist()"><i class='bx bx-menu'></i></div>
      </nav>

      <img src="" class="song-image" id="songImage" alt="Song Image" />
      <h1 id="songTitle">Title</h1>
      <p id="songArtist">Artist</p>

      <audio id="song" preload="metadata">
        <source src="" type="audio/mpeg" id="songSource" />
        Your browser does not support the audio element.
      </audio>

      <input type="range" value="0" id="progress" min="0" step="0.01" />

      <div class="controls">
        <div onclick="prevSong()"><i class='bx bx-rewind'></i></div>
        <div onclick="playPause()"><i class='bx bx-play' id="ctrlIcon"></i></div>
        <div onclick="nextSong()"><i class='bx bx-fast-forward'></i></div>
      </div>

      <div class="extra-controls">
        <div onclick="toggleShuffle()" title="Shuffle"><i class='bx bx-shuffle' id="shuffleIcon"></i></div>
        <div onclick="toggleRepeat()" title="Repeat"><i class='bx bx-repeat' id="repeatIcon"></i></div>
      </div>

      <div class="download">
        <button onclick="downloadSong()">‚¨áÔ∏è Download</button>
      </div>

      <div class="upload-section">
        <input type="file" accept="audio/*" id="fileInput" />
      </div>
    </div>

    <div id="playlist" class="playlist hidden"></div>
  </div>

  <!-- ‚úÖ Footer ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá -->
  <footer class="footer">
    <p>¬© 2025 EchoTune. All rights reserved. Designed by Hasib.</p>
  </footer>

  <!-- üéØ JS -->
  <script src="script.js"></script>
</body>
</html>
